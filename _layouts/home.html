{% if page.lang %}
	{% capture lang %}lang="{{ page.lang }}"{% endcapture %}
{% else %}
  {% assign lang = "" %}
{% endif %}
{% capture hero_images %}[{% for url in page.hero_image %}"{{ url | relative_url }}",{% endfor %}]{% endcapture%}
<!doctype html>
<html {{ lang }}>
<head>
{% include head.html %}
<script>
hero_image = {{ hero_images }};
</script>
<style>
:root {
	--hero-image: url({{ page.hero_image | sample | relative_url }});
}
</style>
</head>
<body data-layout="{{ page.layout }}">
	<header>
		<a href="{{ site.baseurl | relative_url }}"><img src="{{ page.logotype | relative_url }}" alt="logo"></a>
	</header>
	<section>
	</section>
	<footer></footer>
</body>
</html>
