{% if page.lang %}{% capture lang %}lang="{{ page.lang }}"{% endcapture %}{% else %}{% assign lang = "" %}{% endif %}
<!doctype html>
<html {{ lang }}>
<head>
{% include head.html %}
</head>
<body data-layout="{{ page.layout }}">
  <nav>
    <a href="{{ site.baseurl }}">{{ site.title }}</a>
  </nav>
  <h1>{{ page.title }}</h1>
  <section>
    {{ content }}
  </section>
</body>
</html>
